name: Validações antes do PR

on: 
  pull_request:
    branches:
      - master

jobs:
  linux_job:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        with:
         node-version: '20.x'
      - name: Instalando Deps.
        uses: npm install
      - name: Executa Build
        uses: npx tsc
      - name: Executando testes
        uses: npm test